<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samwaad AI - Call Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Samwaad AI - Call Tracker</h1>
            <p>AI-powered call transcription and insights</p>
        </header>

        <main>
            <!-- Recording Section -->
            <section class="recording-section">
                <h2>üìû Record a Call</h2>
                <div class="recording-controls">
                    <button id="recordBtn" class="btn btn-primary btn-lg">
                        üî¥ Start Recording
                    </button>
                    <button id="stopBtn" class="btn btn-danger btn-lg" disabled>
                        ‚èπÔ∏è Stop Recording
                    </button>
                </div>
                <div id="recordingStatus" class="recording-status" style="display: none;"></div>
                
                <!-- Transcription Results -->
                <div id="transcriptionResults" class="transcription-results" style="display: none;"></div>
            </section>

            <!-- Recent Calls Section -->
            <section class="calls-section">
                <div class="section-header">
                    <h2>üìã Recent Calls</h2>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                </div>
                
                <table class="calls-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date & Time</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Sentiment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="callsTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Samwaad AI. Powered by Google Cloud Speech & Gemini AI.</p>
        </footer>
    </div>

    <!-- Scripts - LOAD IN THIS ORDER -->
    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
